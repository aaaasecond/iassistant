// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin:'maven'
apply plugin:'maven-publish'
apply plugin: 'war'

/*
sourceCompatibility = 1.8
targetCompatibility = 1.8
*/
war{
	baseName = 'iassistant'
	version='0.1.0'
}


/*configurations.all {
	// check for updates every build
	resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

task "create-dirs" << {
	sourceSets*.java.srcDirs*.each { it.mkdirs() }
	sourceSets*.resources.srcDirs*.each { it.mkdirs() }
 }
*/

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
	maven{url "http://maven.aliyun.com/nexus/content/groups/public/"}
	maven{url "https://clojars.org/repo/"}
	jcenter()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.14'
	compile 'ch.qos.logback:logback-classic:1.1.3'
	compile 'org.springframework:spring-webmvc:4.1.6.RELEASE'
	compile group: 'org.springframework', name: 'spring-orm', version: '4.1.6.RELEASE'
	compile 'javax.servlet:jstl:1.2'
	compile 'org.hibernate:hibernate-core:4.3.0.Final'
	compile 'org.hibernate:hibernate-c3p0:4.3.0.Final','org.hibernate:hibernate-entitymanager:4.3.0.Final','org.hibernate:hibernate-ehcache:4.3.0.Final', 'mysql:mysql-connector-java:5.1.38', 'com.mchange:mchange-commons-java:0.2.11'
	compile 'org.projectlombok:lombok:1.16.16'
	// https://mvnrepository.com/artifact/org.apache.logging.log4j/log4j-core
    //compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.10.0'
    // https://mvnrepository.com/artifact/log4j/log4j
    compile group: 'log4j', name: 'log4j', version: '1.2.17'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.9.4'
    // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-core
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.9.4'
    // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-databind
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.4'
    
    
    
	

    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.12'
}


task sourcesJar(type: Jar, dependsOn: classes) {
	classifier = 'sources'
	from sourceSets.main.allSource
}

artifacts {
	archives sourcesJar
}

task wrapper(type: Wrapper) { gradleVersion = '2.3' }
